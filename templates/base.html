<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}welcome{% endblock %}</title>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
          crossorigin="anonymous">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
          crossorigin="anonymous">
</head>
<body>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light  header-top">
                <a href="{% url 'home' %}" class="navbar-brand">
                  Home
                </a>
                <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#ourGameshopNavbar" aria-controls="ourGameshopNavbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
        
    
              
    
                  <ul class="navbar-nav d-flex flex-row justify-content-between container">
                          
         
                    <li>
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'accounts:logout_view' %}">Logout</a>
                            <a class="dropdown-item" href="{% url 'accounts:home' username=user.username %}">Dashboard</a>
                            {% else %}
                            <a class="dropdown-item" href="{% url 'accounts:login' %}">Login</a>
                            <a class="dropdown-item" href="{% url 'accounts:signup' %}">Signup</a>
                            {% endif %} 
                    </li>       
                  </ul>
              
           
              </nav>
        <!-- nav ends -->
    {% block content %}
    {% endblock %}
</body>
</html>
